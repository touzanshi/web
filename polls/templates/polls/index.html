<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
{% load static %}
<a rel="stylesheet" href="{% static 'polls/style.css' %}"></a>
{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}

    </ul>
{% else %}
    <p>no polls are available.</p>
{% endif %}


</body>
</html>
